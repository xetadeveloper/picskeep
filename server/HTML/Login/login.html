<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./login.css" />
    <script type="text/javascript" src="./login.js"></script>
    <title>Login</title>
  </head>
  <body>
    <section class="content">
      <!-- Overlay for text eligibility -->
      <section class="flex justify-center align-center overlay">
        <!-- Banner Section -->
        <section class="flex flex-col justify-center align-center banner">
          <h1 class="logo logo-big">PicsKeep</h1>
          <h4 class="brand-text">Just Take A Picture</h4>
        </section>

        <!-- Form Section -->
        <section class="flex justify-center align-center form-holder">
          <form
            class="flex flex-col login-form"
            onsubmit="handleLogin(event)"
            autocomplete="on"
          >
            <!-- First Name -->
            <div class="sign-up">
              <div class="input-holder">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  placeholder="First Name"
                  class="form-input"
                  autocomplete="given-name"
                />
              </div>
              <h6 class="error" id="firstName-error">First name is invalid</h6>
            </div>

            <!-- Last Name -->
            <div class="sign-up">
              <div class="input-holder">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Last Name"
                  class="form-input"
                  autocomplete="family-name"
                />
              </div>
              <h6 class="error" id="lastName-error">Last Name is invalid</h6>
            </div>

            <!-- Username -->
            <div>
              <div class="input-holder">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  placeholder="Username"
                  class="form-input"
                  required
                  autocomplete="username"
                />
              </div>
              <h6 class="error" id="username-error">Username is invalid</h6>
            </div>

            <!-- Password -->
            <div>
              <div class="input-holder">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  class="form-input"
                  required
                  autocomplete="current-password"
                />
              </div>
              <h6 class="error" id="password-error">Password is invalid</h6>
            </div>

            <!-- Email -->
            <div class="sign-up">
              <div class="input-holder">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  id="email"
                  placeholder="Email"
                  class="form-input"
                  autocomplete="email"
                />
              </div>
              <h6 class="error" id="email-error">Email is invalid</h6>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-lg dark-text" type="submit">Login</button>
            <div class="flex align-center check-holder">
              <input type="checkbox" id="save-session" />
              <label for="save-session" class="form-label check-label"
                >Remember me?</label
              >
            </div>
            <div class="flex justify-center align-center">
              <h6>
                Don't have an account?
                <span
                  class="signup-link"
                  id="signup-label"
                  onclick="toggleSignUp()"
                >
                  Sign up Here
                </span>
              </h6>
            </div>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
